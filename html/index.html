<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pan DAMN-IT</title>
  <link rel="stylesheet" href="../CSS/main.css">
  <script src="../scripts/app.js" charset="utf-8" defer></script>
</head>
<!-- body -->
<body>

  <!-- main -->
  <main>

    <!-- header -->
    <header>
      <div class="logo-image-container">
        <div id="logo"></div>
      </div>
    </header>

    <!-- start/score -->
    <div class="start-score-container">
      <button id="start-game">Start Game</button>
      <div class="high-score-bg">
        <p>High Score: <span id="top-score"> 00000</span></p>
        </div>
        <div class="score-bg">
        <p>Your Score: <span id="score"></span></p>
        </div>
    </div>

    <!-- grid -->
    <div class="grid-container">
      <div class="grid">
      </div>
    </div>


  </main>
</body>
</html>
